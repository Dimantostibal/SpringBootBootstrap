<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>All Users</title>
</head>
<body>
<header>
  <th:block th:include="static/header.html"></th:block>
</header>
<div class="d-flex vh-100">
    <div class="col-2 mt-3">
        <div class="nav flex-column nav-pills">
            <a class="nav-link active"
               id="Admin-panel"
               data-bs-toggle="pill"
               data-bs-target="#Admin"
               type="button"
               role="tab">Admin</a>
            <a class="nav-link"
               id="User-panel"
               data-bs-toggle="pill"
               data-bs-target="#User"
               type="button"
               role="tab">User</a>
        </div>
    </div>
    <div class="container-fluid bg-light">
        <div class="tab-content">
            <div class="tab-pane active"
                 id="Admin"
                 role="tabpanel"
                 aria-labelledby="Admin-panel">
                <div class="container-fluid">
                    <h1 class="my-3">Admin panel</h1>
                    <div class="nav nav-tabs" role="tablist">
                        <a class="nav-link active"
                           id="Users-table-tab"
                           data-bs-toggle="tab"
                           data-bs-target="#Users-table"
                           type="button"
                           role="tab">Users table</a>
                        <a class="nav-link"
                           id="New-user-tab"
                           data-bs-toggle="tab"
                           data-bs-target="#New-user"
                           type="button"
                           role="tab">New user</a>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active"
                             id="Users-table"
                             role="tabpanel"
                             aria-labelledby="Users-table-tab">
                            <div class="card">
                                <h4 class="card-header">All users</h4>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped align-middle">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${allUsers}">
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getName()}"></td>
                                                <td th:text="${user.getAge()}"></td>
                                                <td th:text="${user.getEmail()}"></td>
                                                <td th:utext="${#strings.arrayJoin(user.getAuthorities(), ' ')}"></td>
                                                <td>
                                                    <a class="btn"
                                                       data-bs-toggle="modal"
                                                       th:href="@{'#update_user'+${user.getId()}}"
                                                       style="color: white; background-color: #17a2b8">Edit</a>
                                                    <div class="modal fade"
                                                         th:id="'update_user'+${user.getId()}"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Edit user</h5>
                                                                    <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="row justify-content-center">
                                                                        <div class="col-sm-6 text-center">
                                                                            <form th:id="'form_update_user'+${user.getId()}"
                                                                                  action="/admin/update"
                                                                                  th:method="patch"
                                                                                  th:object="${newUser}">
                                                                                <label for="update_id"
                                                                                       class="form-label mb-0 fw-bold">ID</label>
                                                                                <input id="update_id"
                                                                                       class="form-control form-control-sm mb-3"
                                                                                       th:value="${user.getId()}"
                                                                                       th:name="id"
                                                                                       readonly>

                                                                                <label for="update_name"
                                                                                       class="form-label mb-0 fw-bold">Name</label>
                                                                                <input id="update_name"
                                                                                       type="text"
                                                                                       class="form-control
                                                                                           form-control-sm mb-3"
                                                                                       th:value="${user.getName()}"
                                                                                       th:name="name">

                                                                                <label for="update_age"
                                                                                       class="form-label mb-0 fw-bold">Age</label>
                                                                                <input id="update_age"
                                                                                       type="text"
                                                                                       class="form-control form-control-sm mb-3"
                                                                                       th:value="${user.getAge()}"
                                                                                       th:name="age">

                                                                                <label for="update_email"
                                                                                       class="form-label mb-0 fw-bold">Email</label>
                                                                                <input id="update_email"
                                                                                       type="email"
                                                                                       class="form-control form-control-sm mb-3"
                                                                                       th:value="${user.getEmail()}"
                                                                                       th:name="email">

                                                                                <label for="update_password"
                                                                                       class="form-label mb-0 fw-bold">Password</label>
                                                                                <input id="update_password"
                                                                                       type="password"
                                                                                       class="form-control form-control-sm mb-3"
                                                                                       th:value="${user.getPassword()}"
                                                                                       name="pass"
                                                                                       th:name="password">

                                                                                <label for="update_roles"
                                                                                       class="form-label mb-0 fw-bold">Role</label>
                                                                                <select id="update_roles"
                                                                                        class="form-select form-select-sm mb-3"
                                                                                        multiple
                                                                                        required
                                                                                        size="2"
                                                                                        name="roleUser">
                                                                                    <option value="ROLE_USER">USER</option>
                                                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                                                </select>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                    <button type="submit" th:form="'form_update_user'+${user.getId()}" class="btn btn-primary">Edit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <a class="btn"
                                                       data-bs-toggle="modal"
                                                       th:href="@{'#delete_user'+${user.getId()}}"
                                                       style="color: white; background-color: #dc3545">Delete</a>
                                                    <div class="modal fade"
                                                         th:id="'delete_user'+${user.getId()}"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title">Delete user</h5>
                                                                    <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="row justify-content-center">
                                                                        <div class="col-sm-6 text-center">
                                                                            <form th:id="'form_delete_user'+${user.getId()}"
                                                                                  action="/admin/delete"
                                                                                  th:method="delete">
                                                                                <label class="form-label mb-0 fw-bold">ID</label>
                                                                                <input class="form-control form-control-sm mb-3"
                                                                                       th:value="${user.getId()}"
                                                                                       name="id"
                                                                                       readonly>

                                                                                <label class="form-label mb-0 fw-bold">Name</label>
                                                                                <input type="text"
                                                                                       class="form-control
                                                                                           form-control-sm mb-3"
                                                                                       th:value="${user.getName()}"
                                                                                       disabled>

                                                                                <label class="form-label mb-0 fw-bold">Age</label>
                                                                                <input type="text"
                                                                                       class="form-control form-control-sm mb-3"
                                                                                       th:value="${user.getAge()}"
                                                                                       disabled>

                                                                                <label class="form-label mb-0 fw-bold">Email</label>
                                                                                <input type="email"
                                                                                       class="form-control form-control-sm mb-3"
                                                                                       th:value="${user.getEmail()}"
                                                                                       disabled>

                                                                                <label class="form-label mb-0 fw-bold">Role</label>
                                                                                <select class="form-select form-select-sm mb-3"
                                                                                        th:size="${user.getAuthorities().size()}"
                                                                                        disabled>
                                                                                    <option th:utext="${#strings.arrayJoin(user.getAuthorities(), ' ')}">role</option>
                                                                                </select>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                    <button type="submit" th:form="'form_delete_user'+${user.getId()}" class="btn btn-danger">Delete</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane"
                             id="New-user"
                             role="tabpanel"
                             aria-labelledby="New-user-tab">
                            <div class="card">
                                <h4 class="card-header">Add new user</h4>
                                <div class="card-body">
                                    <div class="row justify-content-center">
                                        <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-8 text-center">
                                            <form th:object="${newUser}"
                                                  action="/admin/create"
                                                  th:method="post">
                                                <label class="form-label mb-0 fw-bold">Name</label>
                                                <input type="text"
                                                       class="form-control form-control-sm mb-3"
                                                       style="background-color: #ffeb99"
                                                       required
                                                       th:field="*{name}">

                                                <label class="form-label mb-0 fw-bold">Age</label>
                                                <input type="number"
                                                       class="form-control form-control-sm mb-3"
                                                       required
                                                       th:field="*{age}">

                                                <label class="form-label mb-0 fw-bold">Email</label>
                                                <input type="email"
                                                       class="form-control form-control-sm mb-3"
                                                       style="background-color: #ffeb99"
                                                       required
                                                       th:field="*{email}">

                                                <label class="form-label mb-0 fw-bold">Password</label>
                                                <input type="password"
                                                       class="form-control form-control-sm mb-3"
                                                       required
                                                       th:field="*{password}">

                                                <label class="form-label mb-0 fw-bold">Role</label>
                                                <select class="form-select form-select-sm mb-3"
                                                        multiple
                                                        required
                                                        size="2"
                                                        name="roleUser">
                                                    <option value="ROLE_USER">USER</option>
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                </select>

                                                <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane"
                 id="User"
                 role="tabpanel"
                 aria-labelledby="User-panel">
                <div class="container-fluid">
                    <h1 class="my-3">User information-page</h1>
                    <div class="card">
                        <h4 class="card-header">About user</h4>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped align-middle">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td th:utext="${#strings.arrayJoin(user.getAuthorities(), ' ')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
